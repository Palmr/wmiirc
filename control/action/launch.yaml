script:
  after:
    - action 'launch_menu_rehash'

control:
  action:

    launch_menu_rehash: |
      $launch_menu = ENV['PATH'].to_s.split(/:+/).map do |d|
        Dir.exist? d and Dir.entries(d).select do |f|
          entry = File.stat(File.join(d, f)) rescue nil
          entry and entry.file? and entry.executable?
        end
      end.compact.flatten.uniq

    launch_menu: |
      if choice = key_menu($launch_menu, 'launch:', :program)
        launch choice
      end

    launch_terminal: |
      launch CONFIG['prefer']['terminal']

    launch_sudo_terminal: |
      launch 'sudo', CONFIG['prefer']['terminal']

    launch_browser: |
      launch CONFIG['prefer']['browser']

    launch_filer: |
      launch CONFIG['prefer']['filer']

    launch_editor: |
      launch CONFIG['prefer']['editor']
