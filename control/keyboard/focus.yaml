import:
  - control/action/focus.yaml

control:
  keyboard_action:
    ${mod}-t: focus_view_menu
    ${mod}-c: focus_client_menu

    ${mod}-${up}: focus_client_up
    ${mod}-${down}: focus_client_down
    ${mod}-${left}: focus_client_left
    ${mod}-${right}: focus_client_right
    ${mod}-${floating}: focus_overlay!
    ${mod}-${prev}: focus_client_view_previous
    ${mod}-${next}: focus_client_view_next
    
    ${mod}-slash: focus_antecedent_view
    
    ${mod}-1: focus_view_1
    ${mod}-2: focus_view_2
    ${mod}-3: focus_view_3
    ${mod}-4: focus_view_4
    ${mod}-5: focus_view_5
    ${mod}-6: focus_view_6
    ${mod}-7: focus_view_7
    ${mod}-8: focus_view_8
    ${mod}-9: focus_view_9
    ${mod}-0: focus_view_10
