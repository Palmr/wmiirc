import:
  - status/*.yaml
  - control/*.yaml
#  - control/action/*.yaml
  - control/keyboard/personal.yaml
  - control/keyboard/client.yaml
  - control/keyboard/focus.yaml
  - control/keyboard/launch.yaml
  - control/keyboard/layout.yaml
  - control/keyboard/move.yaml
  - control/keyboard/resize.yaml
  - display/color/palmr.yaml
  - display/desktop/feh.yaml
  - display/*.yaml

prefer:
  terminal: xterm
  browser:  firefox
  editor:   vim
  filer:    thunar


display:
  font: "xft:DejaVuSans:pixelsize=13"
  bar: top
  border: 1
  column:
    mode: default
    rule: |
      /1/ -> 75+25
      /gimp/ -> 17+83+41
      /.*/ -> 50+50

  client:
    'tags=gimp':
      - '^gimp:'
    'tags=ff':
      - 'Firefox:'
    'tags=dev':
      - '.*? Eclipse SDK.*'
    'floating=on':
      - '^<nil>:<nil>:Event Tester$' # xev
      - '^x[a-z]+:' # x11
  refresh: 30
  status:
    - spacer: 
    - network:
        params:
          interface: wlan0
    - loadavg:
    - disk:
        params:
          path: $HOME
    - memory:
    - weather:
        refresh: 300 # 5 minutes
        params:
          location: 'london, uk'
          metric: true
    #- thermal: 
    - battery: 
    - clock:
        params:
          format: '%H:%M %a %d/%m'
    - sysmenu: 

